name: Func Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  functional_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: ippsra
          environment-file: environment.yml
      - run: |
          bash tests/func/test_func.sh

  macos_function_test:
    runs-on: macos-12
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: ippsra
          environment-file: environment.yml
      - name: Running functional test
        run: |
          bash tests/func/test_func.sh

